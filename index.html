<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn CodePrep</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    :root {
    --primary-color: #c8dc71;
    --gradient-color: linear-gradient(180deg, #d2ff00 0%, #00d2ff 100%);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Space Grotesk", sans-serif;
    background-color: #16181b;
}

.container {
    position: relative; /* Make container the positioning context */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

/* Logo Styling */
.logo {
    position: absolute; /* Position the logo absolutely */
    top: 0; /* Align to the top of the container */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust for exact center alignment */
    width: 500px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}

/* Content container to ensure text and buttons are centered */
.content {
    margin-top: 80px; /* Space between logo and text; adjust as needed */
}

/* Custom for the animated text */
h1 {
    color: #dbd56e;
    background: -webkit-linear-gradient(25deg, #eee, #333);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 3rem;
    font-weight: 500;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid;
    animation: type 1.5s steps(90) 1.5s 1 normal both, cursor 1s step-end infinite;
    position: relative;
}

/* Typing animation */
@keyframes type {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}

/* Cursor blink animation */
@keyframes cursor {
    50% {
        border-color: transparent;
    }
}

/* Buttons styling */
.buttons {
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    font-size: 1.2rem;
    color: white;
    text-decoration: none;
    border: 2px solid transparent;
    border-radius: 5px;
    margin: 0 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
}

.login {
    background-color: #f39c12;
    border: 2px solid #f39c12; /* Add border color */
}

.login:hover {
    background-color: #e67e22;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    transform: scale(1.05); /* Slightly enlarge the button */
}

.signup {
    background-color: #3498db;
    border: 2px solid #3498db; /* Add border color */
}

.signup:hover {
    background-color: #2980b9;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    transform: scale(1.05); /* Slightly enlarge the button */
}
/* Form container styling */
.form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form button {
    width: 100%;
    padding: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.form button:hover {
    transform: scale(1.05); /* Slightly enlarge the button */
}

/* Specific button styles for login and signup on forms */
.form .login {
    background-color: #f39c12;
    border: 2px solid #f39c12;
    color: white;
}

.form .signup {
    background-color: #3498db;
    border: 2px solid #3498db;
    color: white;
}

/* Back link styling */
.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #3498db;
    text-decoration: none;
    font-size: 1rem;
}

.back-link:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Logo Image -->
      <img src="favlearn.png" alt="IOI Studio Logo" class="logo">
      <!-- Animated Text -->
      <h1 class="type">Join CodePrep Academy today!</h1>
      <!-- Login and Signup buttons -->
      <div class="buttons">
        <a href="login.html" class="btn login">Login</a>
        <a href="signup.html" class="btn signup">Signup</a>
      </div>
    </div>
  </div>
</body>
</html>
